<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="container">
      <img id="image" src="" />
      <div class="buttons">
        <button id="image-button" type="button">Choose Image</button>
        <button id="huerotate-button" type="button">Rotate Hue</button>
        <input type="range" min="1" max="359" id="huerotate-amount" />
        <label id="huerotate-amount-label" for="huerotate-amount"></label>
        <button id="reset-button" type="button" disabled>Reset Image</button>
        <button id="undo-button" type="button" disabled>Undo</button>
        <button id="save-button" type="button">Save</button>
      </div>
    </div>
  </body>
</html>
